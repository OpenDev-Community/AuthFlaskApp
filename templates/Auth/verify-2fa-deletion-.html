<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication Verification</title>
    <!-- Include Bootstrap from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Uploads/Static/CSS/General-Styles/footer.css">
    <link rel="stylesheet" href="/Uploads/Static/CSS/Forms-styles/form-styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Add your custom styles here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 18px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        input {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Two-Factor Authentication Verification</h1>
    <p>Please check your email for a 6-digit verification code. Enter the code below to complete the deletion process:</p>

    <form method="POST" action="/verify_2fa_deletion">
        <label for="verification_code">Verification Code:</label>
        <input type="text" id="verification_code" name="verification_code" required><br>
        <button type="submit">Verify</button>
    </form>
    <!-- Include Bootstrap JS and Popper.js (required for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
